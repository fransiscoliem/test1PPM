<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel=stylesheet href=jmobile/jquery.mobile-1.4.5.css>
	<script src=jmobile/jquery.js></script>
	<script src=jmobile/jquery.mobile-1.4.5.js></script>
	<title>Test 1 PPM</title>
</head>
<body>
	<div data-role=page id=win1>
		<div data-role=header>
			<h1>Page 1</h1>
		</div>
		<div data-role=content>
			<form>
				<div class="ui-field-contain">
					    <label for="select-native-1">Page:</label>
					    <select id="changePage" onchange="location=this.value">
						        <option value="#win1">Page 1</option>
						        <option value="#win2">Page 2</option>
						        <option value="#win3">Page 3</option>
						        
					    </select>
				</div>
			</form>

			<div class="calculator">
				<p>FreeCodeCalc</p>
				<div class="calc-row">
					<div class="screen">0123456789</div>
				</div>

				<div class="calc-row">
					<div class="button">C</div><div class="button">CE</div><div class="button backspace">back</div><div class="button plus-minus">+/-</div><div class="button">%</div>
				</div>

				<div class="calc-row">
					<div class="button">7</div><div class="button">8</div><div class="button">9</div><div class="button divice">/</div><div class="button root">sqrt</div>
				</div>

				<div class="calc-row">
					<div class="button">4</div><div class="button">5</div><div class="button">6</div><div class="button multiply">*</div><div class="button inverse">1/x</div>
				</div>

				<div class="calc-row">
					<div class="button">1</div><div class="button">2</div><div class="button">3</div><div class="button">-</div><div class="button pi">pi</div>
				</div>

				<div class="calc-row">
					<div class="button zero">0</div><div class="button decimal">.</div><div class="button">+</div><div class="button equal">=</div>
				</div>
			</div>
		</div>
	</div>

	<div data-role=page id=win2>
		<div data-role=header>
			<h1>Page 2</h1>
		</div>
		<div data-role=content>
			<form>
				<div class="ui-field-contain">
					    <label for="select-native-1">Page:</label>
					    <select id="changePage" onchange="location=this.value">
						        <option value="#win1">Page 1</option>
						        <option value="#win2">Page 2</option>
						        <option value="#win3">Page 3</option>
						        
					    </select>
				</div>
			</form>
			<p>Insert the HEX value for the color :</p>
			<input type="text" id="col">
			<button onClick="changeColor()">Color!</button>
			<input type="text" id="ch">

			<script type="text/javascript">
				function changeColor(){
					document.getElementById("ch").style.backgroundColor = document.getElementById("col").value
				}
			</script>
		</div>
	</div>

	<div data-role=page id=win3>
		<div data-role=header>
			<h1>Page 3</h1>
		</div>
		<div data-role=content>
			<form>
				<div class="ui-field-contain">
					    <label for="select-native-1">Page:</label>
					   <select id="changePage" onchange="location=this.value">
						        <option value="#win1">Page 1</option>
						        <option value="#win2">Page 2</option>
						        <option value="#win3">Page 3</option>
						        
					    </select>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
